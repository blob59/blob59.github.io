<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Coniglio • Dashboard</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}

:root{
  --glass: rgba(12, 16, 28, .62);   /* più scuro = più leggibile */
  --glass2: rgba(12, 16, 28, .48);
  --stroke: rgba(255,255,255,.18);
  --txt: #ffffff;
}

body{
  margin:0;
  min-height:100vh;
  color:var(--txt);

  /* SFONDO FOTO + VIGNETTA SCURA (più leggibile) */
  background:
    radial-gradient(circle at 50% 40%, rgba(0,0,0,.00), rgba(0,0,0,.55) 70%),
    url("sfondo-brancaleone.jpg") center / cover no-repeat fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

/* overlay scuro leggero su tutta la pagina */
body::before{
  content:"";
  position:fixed; inset:0;
  background: linear-gradient(180deg, rgba(5,10,20,.55), rgba(5,10,20,.75));
  pointer-events:none;
  z-index:0;
}

.wrap{
  width:100%;
  max-width:none;
  display:grid;
  grid-template-columns:1.3fr 1fr;
  gap:18px;
  position:relative;
  z-index:1;
}

.header{grid-column:1/-1;margin-bottom:6px;display:flex;align-items:flex-end;justify-content:space-between;gap:16px}
.header h1{margin:0;font-size:38px;font-weight:950;text-shadow:0 10px 30px rgba(0,0,0,.5)}
.header p{margin:8px 0 0;font-size:18px;opacity:.85;text-shadow:0 10px 30px rgba(0,0,0,.5)}

.card{
  background: var(--glass);
  border:1px solid var(--stroke);
  border-radius:24px;
  padding:26px;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 18px 50px rgba(0,0,0,.35);
}

.label{
  letter-spacing:.22em;
  text-transform:uppercase;
  opacity:.8;
  font-size:14px;
  margin-bottom:14px
}

.time{
  font-size:clamp(72px,7vw,120px);
  font-weight:950;
  line-height:1;
  text-shadow:0 10px 30px rgba(0,0,0,.35);
}
.date{
  margin-top:10px;
  font-size:18px;
  opacity:.85;
  text-shadow:0 10px 30px rgba(0,0,0,.35);
}

/* METEO */
.meteoGrid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
.city{
  background: var(--glass2);
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:18px;
  text-align:center;
}
.city h3{
  margin:0 0 16px;
  letter-spacing:.22em;
  text-transform:uppercase;
}
.open{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.22);
  background:rgba(255,255,255,.12);
  color:#fff;
  font-weight:950;
  cursor:pointer;
}
.open:hover{background:rgba(255,255,255,.18)}

/* SCORCIATOIE */
.shortcuts{grid-column:1/-1}
.sgrid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
.sitem{
  display:flex;align-items:center;gap:14px;
  padding:16px;border-radius:20px;
  border:1px solid var(--stroke);
  background: var(--glass2);
  cursor:pointer;
  user-select:none;
}
.sitem:hover{transform:translateY(-1px);transition:.12s ease}
.sitem img{
  width:58px;height:58px;border-radius:16px;object-fit:cover;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(0,0,0,.20)
}
.t{font-weight:950;font-size:18px}
.s{opacity:.82}

/* ====== MUSICA: banner piccolo + bottone grande se autoplay bloccato ====== */
.musicBar{
  display:flex;align-items:center;gap:10px;
  background: rgba(0,0,0,.25);
  border:1px solid rgba(255,255,255,.18);
  border-radius:999px;
  padding:10px 12px;
  backdrop-filter: blur(10px);
}
.musicBtn{
  border:1px solid rgba(255,255,255,.22);
  background:rgba(255,255,255,.14);
  color:#fff;
  font-weight:950;
  padding:10px 14px;
  border-radius:999px;
  cursor:pointer;
}
.musicBtn:hover{background:rgba(255,255,255,.20)}
.musicHint{opacity:.85;font-size:14px}

.bigPlay{
  position:fixed; inset:0;
  display:none;
  align-items:center; justify-content:center;
  background: rgba(0,0,0,.55);
  z-index:50;
}
.bigPlayBox{
  width:min(520px, 92vw);
  background: rgba(10,14,24,.78);
  border:1px solid rgba(255,255,255,.18);
  border-radius:22px;
  padding:18px;
  backdrop-filter: blur(14px);
  text-align:center;
}
.bigPlayBox h2{margin:6px 0 6px;font-size:22px}
.bigPlayBox p{margin:0 0 12px;opacity:.85}
