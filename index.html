    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            document.getElementById('clock').textContent = now.toLocaleTimeString('it-IT');

            let welcome;
            if (hours >= 5 && hours < 12) welcome = "Buongiorno Franco! CaffÃ¨ e innovazione?";
            else if (hours >= 12 && hours < 18) welcome = "Buon pomeriggio! Musica e creativitÃ ?";
            else if (hours >= 18 && hours < 22) welcome = "Buonasera! Relax con Luma?";
            else welcome = "Buonanotte! Sognando nuovi progetti...";
            document.getElementById('welcome-msg').textContent = welcome;
        }

        function speakWelcome() {
            const text = document.getElementById('welcome-msg').textContent;
            const speech = new SpeechSynthesisUtterance(text);
            
            // Cerca la migliore voce italiana disponibile
            const voices = window.speechSynthesis.getVoices();
            const itVoice = voices.find(v => v.lang.startsWith('it') && v.name.includes('Google')) || 
                           voices.find(v => v.lang.startsWith('it'));

            if (itVoice) speech.voice = itVoice;
            speech.lang = 'it-IT';
            speech.rate = 0.85; // PiÃ¹ lenta per essere meno robotica
            speech.pitch = 1.0; 
            
            window.speechSynthesis.cancel(); // Ferma eventuali voci precedenti
            window.speechSynthesis.speak(speech);
        }

        // Caricamento voci per browser lenti
        window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };
        
        setInterval(updateClock, 1000);
        updateClock();
    </script>
