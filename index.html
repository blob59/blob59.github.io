<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maestro Franco Official</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family: system-ui, Arial, sans-serif;
  color:#fff;
  background:url("sfondo-brancaleone.jpg") no-repeat center center fixed;
  background-size:cover;
}

/* CONTENITORE PRINCIPALE */
.overlay{
  min-height:100vh;
  background:rgba(0,0,0,.65);
  display:flex;
  justify-content:center;
  padding:30px;
}

/* CARD CENTRALE */
.wrap{
  max-width:1400px;
  width:100%;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(8px);
  border-radius:32px;
  padding:30px;
  box-shadow:0 25px 70px rgba(0,0,0,.7);
}

/* HEADER */
h1{
  text-align:center;
  letter-spacing:6px;
  font-size:38px;
}
.subtitle{
  text-align:center;
  opacity:.85;
  margin:12px 0 30px;
}

/* PULSANTI */
.buttons{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:40px;
}
.btn{
  padding:18px 34px;
  border-radius:999px;
  font-weight:900;
  font-size:18px;
  color:#fff;
  text-decoration:none;
}
.blue{background:#1c6df2}
.orange{background:#ff7a18}
.purple{background:#6a5cff}
.green{background:#00c97b}

/* DASHBOARD */
.dashboard{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
}
@media(max-width:900px){
  .dashboard{grid-template-columns:1fr}
}

/* CARD */
.card{
  background:rgba(0,0,0,.65);
  border-radius:28px;
  padding:24px;
}

/* OROLOGIO */
#clock{
  font-size:64px;
  font-weight:900;
}
#date{
  opacity:.8;
  font-size:18px;
}

/* METEO */
.meteo{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
@media(max-width:900px){
  .meteo{grid-template-columns:1fr}
}
iframe{
  width:100%;
  height:260px;
  border:0;
  border-radius:20px;
}

/* PERSONAGGI */
.characters{
  grid-column:span 2;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:40px;
  margin-top:20px;
}
@media(max-width:900px){
  .characters{grid-column:span 1}
}
.characters img{
  height:160px;
}
.me{height:220px}
.luma{animation:float 4s ease-in-out infinite}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
</style>
</head>

<body>

<div class="overlay">
<div class="wrap">

  <h1>MAESTRO FRANCO OFFICIAL</h1>
  <div class="subtitle">
    Sfondo fisso · Orologio · Meteo · AI Tools
  </div>

  <!-- PULSANTI -->
  <div class="buttons">
    <a class="btn blue" href="https://www.google.com" target="_blank">GOOGLE</a>
    <a class="btn orange" href="https://www.youtube.com" target="_blank">YOUTUBE</a>
    <a class="btn purple" href="https://sora.openai.com" target="_blank">SORA</a>
    <a class="btn green" href="https://chat.openai.com" target="_blank">CHATGPT</a>
  </div>

  <!-- DASHBOARD -->
  <div class="dashboard">

    <div class="card">
      <h3>ORA ATTUALE</h3>
      <div id="clock">--:--:--</div>
      <div id="date">---</div>
    </div>

    <div class="card">
      <h3>METEO</h3>
      <div class="meteo">
        <iframe src="https://www.meteoblue.com/it/tempo/widget/daily/brancaleone_italia_2525606"></iframe>
        <iframe src="https://www.meteoblue.com/it/tempo/widget/daily/galbiate_italia_3174265"></iframe>
      </div>
    </div>

    <div class="card characters">
      <img src="luma.gif" class="luma">
      <img src="franco.png" class="me">
      <img src="sora.png">
    </div>

  </div>

</div>
</div>

<script>
function pad(n){return String(n).padStart(2,"0")}
function tick(){
  const d=new Date();
  document.getElementById("clock").textContent=
    pad(d.getHours())+":"+pad(d.getMinutes())+":"+pad(d.getSeconds());

  const g=["Domenica","Lunedì","Martedì","Mercoledì","Giovedì","Venerdì","Sabato"];
  const m=["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno",
           "Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];

  document.getElementById("date").textContent=
    g[d.getDay()]+" "+d.getDate()+" "+m[d.getMonth()]+" "+d.getFullYear();
}
tick(); setInterval(tick,1000);
</script>

</body>
</html>
