<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Coniglio • Dashboard</title>

<style>
:root{
  --bg1:#0b0f17;
  --bg2:#06080d;
  --card: rgba(255,255,255,.08);
  --border: rgba(255,255,255,.14);
  --text: #ffffff;
  --muted: rgba(255,255,255,.70);
  --radius: 24px;
  --shadow: 0 20px 60px rgba(0,0,0,.55);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 20% 10%, rgba(60,100,255,.25), transparent 60%),
    radial-gradient(900px 600px at 80% 20%, rgba(160,100,255,.25), transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
}

.wrapper{
  max-width:1200px;
  margin:auto;
  padding:28px 20px 40px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:22px;
}

.titleBox h1{
  margin:0;
  font-size:26px;
  font-weight:900;
}

.titleBox p{
  margin:6px 0 0;
  font-size:16px;
  color:var(--muted);
}

.actions{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.action{
  padding:14px 20px;
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.08);
  font-size:15px;
  font-weight:800;
  cursor:pointer;
}

.action:hover{background:rgba(255,255,255,.14)}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:18px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
}

/* CLOCK */
.clockTitle{
  font-size:15px;
  letter-spacing:.2em;
  text-transform:uppercase;
  color:var(--muted);
}

.time{
  font-size:90px;
  font-weight:900;
  margin:16px 0 6px;
}

.date{
  font-size:18px;
  color:var(--muted);
}

/* METEO */
.meteoGrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  margin-top:18px;
}

.meteoBox{
  border-radius:18px;
  border:1px solid var(--border);
  padding:18px;
  background:rgba(0,0,0,.25);
}

.meteoBox h3{
  margin:0 0 14px;
  font-size:16px;
  letter-spacing:.15em;
  text-transform:uppercase;
}

.meteoLink{
  height:160px;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  gap:10px;
  cursor:pointer;
  background:rgba(255,255,255,.08);
  font-size:18px;
  font-weight:800;
}

.meteoLink small{
  font-size:14px;
  font-weight:400;
  color:var(--muted);
}

.meteoLink:hover{background:rgba(255,255,255,.14)}

/* SHORTCUTS */
.shortcuts{
  margin-top:22px;
}

.shortcutRow{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
}

.shortcut{
  display:flex;
  align-items:center;
  gap:16px;
  padding:16px 18px;
  border-radius:20px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.08);
  min-width:260px;
  cursor:pointer;
}

.shortcut img{
  width:56px;
  height:56px;
  border-radius:18px;
}

.shortcut b{
  font-size:18px;
}

.shortcut span{
  font-size:15px;
  color:var(--muted);
}

.shortcut:hover{background:rgba(255,255,255,.14)}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .time{font-size:70px}
}
</style>
</head>

<body>
<div class="wrapper">

  <!-- HEADER -->
  <div class="header">
    <div class="titleBox">
      <h1>Coniglio • Dashboard</h1>
      <p>Strumenti rapidi • orologio • meteo • scorciatoie</p>
    </div>

    <div class="actions">
      <div class="action" onclick="go('https://www.google.com')">GOOGLE</div>
      <div class="action" onclick="go('https://www.youtube.com')">YOUTUBE</div>
      <div class="action" onclick="go('https://sora.com')">SORA</div>
      <div class="action" onclick="go('https://chat.openai.com')">CHATGPT</div>
    </div>
  </div>

  <!-- GRID -->
  <div class="grid">

    <!-- CLOCK -->
    <div class="card">
      <div class="clockTitle">Ora attuale</div>
      <div id="time" class="time">--:--:--</div>
      <div id="date" class="date">---</div>
    </div>

    <!-- METEO -->
    <div class="card">
      <div class="clockTitle">Meteo</div>

      <div class="meteoGrid">
        <div class="meteoBox">
          <h3>Brancaleone</h3>
          <div class="meteoLink" onclick="go('https://www.ilmeteo.it/meteo/brancaleone')">
            Apri meteo
            <small>previsioni complete</small>
          </div>
        </div>

        <div class="meteoBox">
          <h3>Galbiate</h3>
          <div class="meteoLink" onclick="go('https://www.ilmeteo.it/meteo/galbiate')">
            Apri meteo
            <small>previsioni complete</small>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- SHORTCUTS -->
  <div class="card shortcuts">
    <div class="clockTitle">Scorciatoie</div>

    <div class="shortcutRow">

      <div class="shortcut" onclick="go('#')">
        <img src="github/luma.png">
        <div>
          <b>Luma</b><br>
          <span>assets / idee</span>
        </div>
      </div>

      <div class="shortcut" onclick="go('#')">
        <img src="github/franco.png">
        <div>
          <b>Maestro Franco</b><br>
          <span>hub personale</span>
        </div>
      </div>

      <div class="shortcut" onclick="go('#')">
        <img src="github/sora.png">
        <div>
          <b>AI Tools</b><br>
          <span>toolbox</span>
        </div>
      </div>

    </div>
  </div>

</div>

<script>
function go(url){
  if(url==='#') return;
  window.open(url,'_blank');
}

function pad(n){return String(n).padStart(2,'0');}

function tick(){
  const d=new Date();
  document.getElementById('time').textContent=
    pad(d.getHours())+':'+pad(d.getMinutes())+':'+pad(d.getSeconds());

  const giorni=['Domenica','Lunedì','Martedì','Mercoledì','Giovedì','Venerdì','Sabato'];
  const mesi=['Gennaio','Febbraio','Marzo','Aprile','Maggio','Giugno','Luglio','Agosto','Settembre','Ottobre','Novembre','Dicembre'];

  document.getElementById('date').textContent=
    giorni[d.getDay()]+' '+d.getDate()+' '+mesi[d.getMonth()]+' '+d.getFullYear();
}

tick();
setInterval(tick,1000);
</script>

</body>
</html>
