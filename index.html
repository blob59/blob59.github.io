<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maestro Franco Official</title>

<style>
:root{
  --overlay: rgba(0,0,0,.6);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family: system-ui, Arial, sans-serif;
  color:#fff;
  background:url("sfondo-brancaleone.jpg") no-repeat center center fixed;
  background-size:cover;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:var(--overlay);
  z-index:0;
}

/* contenitore */
.wrap{
  position:relative;
  z-index:1;
  max-width:1400px;
  margin:20px auto;
  padding:30px;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(12px);
  border-radius:32px;
  box-shadow:0 25px 70px rgba(0,0,0,.7);
}

/* header */
h1{
  text-align:center;
  letter-spacing:8px;
  font-size:42px;
}
.subtitle{
  text-align:center;
  opacity:.85;
  margin:12px 0 30px;
  font-size:18px;
}

/* pulsanti LIM */
.buttons{
  display:flex;
  gap:22px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:40px;
}
.btn{
  padding:18px 34px;
  border-radius:999px;
  font-weight:900;
  font-size:18px;
  color:#fff;
  text-decoration:none;
  box-shadow:0 14px 30px rgba(0,0,0,.45);
  transition:.2s;
}
.btn:hover{transform:translateY(-3px) scale(1.03)}

.blue{background:linear-gradient(90deg,#1c6df2,#20c7ff)}
.orange{background:linear-gradient(90deg,#ff7a18,#ffb347)}
.purple{background:linear-gradient(90deg,#6a5cff,#9d5cff)}
.green{background:linear-gradient(90deg,#00c97b,#34eb9b)}

/
