  <style>
    :root{
      --bg1:#0b0f17;
      --bg2:#06080d;
      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      --blue:#2f7bff;
      --orange:#ff8a2a;
      --purple:#7a5cff;
      --green:#16c784;

      --radius: 22px;
      --shadow: 0 18px 50px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(47,123,255,.20), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(122,92,255,.18), transparent 60%),
        radial-gradient(900px 600px at 60% 85%, rgba(22,199,132,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .wrap{
      max-width: 1180px;
      margin: 0 auto;
      padding: 22px 18px 30px;
    }

    .top{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:space-between;
      padding: 8px 4px 16px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width: 220px;
    }
    .brand .title{
      font-weight: 800;
      letter-spacing:.2px;
      font-size: 18px;
    }
    .brand .subtitle{
      font-size: 13px;
      color: var(--muted);
    }

    .pillbar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .pill{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 13px;
      cursor:pointer;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      user-select:none;
    }
    .pill:hover{ transform: translateY(-1px); background: rgba(255,255,255,.09); border-color: rgba(255,255,255,.18); }
    .pill:active{ transform: translateY(0px) scale(.98); }

    .pill.google{ border-color: rgba(47,123,255,.35); }
    .pill.youtube{ border-color: rgba(255,138,42,.35); }
    .pill.sora{ border-color: rgba(122,92,255,.35); }
    .pill.chatgpt{ border-color: rgba(22,199,132,.35); }

    .grid{
      display:grid;
      grid-template-columns: 1.05fr 1fr;
      gap: 16px;
    }

    .card{
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.04));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .cardHeader{
      padding: 16px 18px 0;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
    }
    .cardHeader h2{
      margin:0;
      font-size: 14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: rgba(255,255,255,.78);
    }
    .cardHeader .hint{
      font-size: 12px;
      color: var(--muted);
    }

    .cardBody{
      padding: 12px 18px 18px;
    }

    /* Clock */
    .clock{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding-top: 10px;
    }
    .time{
      font-size: clamp(44px, 6vw, 78px);
      font-weight: 900;
      letter-spacing: .02em;
      line-height: 1;
    }
    .date{
      color: var(--muted);
      font-size: 14px;
    }

    /* Weather */
    .weatherGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 10px;
    }
    .mini{
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      border-radius: 18px;
      padding: 12px;
      overflow:hidden;
      min-height: 210px;
    }
    .miniTitle{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 10px;
    }
    .miniTitle b{
      font-size: 12px;

      text-transform:uppercase;
      color: rgba(255,255,255,.80);
    }
    .miniTitle span{
      font-size: 12px;
      color: var(--muted);
    }

      text-align:center;
