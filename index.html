<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coniglio • Dashboard</title>
  <style>
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{
      margin:0;min-height:100vh;color:#fff;
      background:
        radial-gradient(circle at 15% 10%, rgba(44,76,255,.35), transparent 55%),
        radial-gradient(circle at 85% 20%, rgba(169,107,255,.28), transparent 55%),
        linear-gradient(180deg,#0b1736,#05070d);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:min(1200px, 100%);
      display:grid;
      grid-template-columns: 1.3fr 1fr;
      gap:18px;
    }
    .card{
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      border-radius:22px;
      padding:22px;
    }
    .label{opacity:.75;letter-spacing:.22em;text-transform:uppercase;font-size:14px;margin-bottom:14px}
    .time{font-size: clamp(70px, 7vw, 120px);font-weight:950;line-height:1}
    .date{opacity:.75;font-size:18px;margin-top:10px}
    .meteoGrid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .city{background:rgba(0,0,0,.22);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:16px;text-align:center}
    .city h3{margin:0 0 14px;letter-spacing:.22em;text-transform:uppercase}
    .open{
      width:100%;padding:14px;border-radius:14px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.10);
      color:#fff;font-weight:900;cursor:pointer;
    }
    .shortcuts{grid-column:1/-1}
    .sgrid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:12px}
    .sitem{display:flex;align-items:center;gap:14px;padding:14px;border-radius:18px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.20)}
    .sitem img{width:58px;height:58px;border-radius:16px;object-fit:cover;border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.25)}
    .t{font-weight:950;font-size:18px}
    .s{opacity:.75}
    @media(max-width:980px){
      .wrap{grid-template-columns:1fr}
      .meteoGrid{grid-template-columns:1fr}
      .sgrid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

  <div class="wrap">

    <div class="card">
      <div class="label">Ora attuale</div>
      <div id="time" class="time">--:--:--</div>
      <div id="date" class="date">---</div>
    </div>

    <div class="card">
      <div class="label">Meteo</div>
      <div class="meteoGrid">
        <div class="city">
          <h3>Brancaleone</h3>
          <button class="open" onclick="go('https://www.ilmeteo.it/meteo/brancaleone')">Apri meteo</button>
        </div>
        <div class="city">
          <h3>Galbiate</h3>
          <button class="open" onclick="go('https://www.ilmeteo.it/meteo/galbiate')">Apri meteo</button>
        </div>
      </div>
    </div>

    <div class="card shortcuts">
      <div class="label">Scorciatoie</div>
      <div class="sgrid">
        <div class="sitem">
          <img src="luma.png" alt="Luma">
          <div><div class="t">Luma</div><div class="s">assets / idee</div></div>
        </div>
        <div class="sitem">
          <img src="franco.png" alt="Maestro Franco">
          <div><div class="t">Maestro Franco</div><div class="s">hub personale</div></div>
        </div>
        <div class="sitem">
          <img src="sora.png" alt="AI Tools">
          <div><div class="t">AI Tools</div><div class="s">toolbox</div></div>
        </div>
      </div>
    </div>

  </div>

  <script>
    function go(url){ window.open(url,'_blank','noopener,noreferrer'); }
    function pad(n){ return String(n).padStart(2,'0'); }
    function tick(){
      const d=new Date();
      document.getElementById('time').textContent =
        pad(d.getHours())+':'+pad(d.getMinutes())+':'+pad(d.getSeconds());
      const giorni=['domenica','lunedì','martedì','mercoledì','giovedì','venerdì','sabato'];
      const mesi=['gennaio','febbraio','marzo','aprile','maggio','giugno','luglio','agosto','settembre','ottobre','novembre','dicembre'];
      document.getElementById('date').textContent =
        giorni[d.getDay()]+' '+d.getDate()+' '+mesi[d.getMonth()]+' '+d.getFullYear();
    }
    tick(); setInterval(tick,1000);
  </script>

</body>
</html>
