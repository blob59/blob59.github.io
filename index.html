<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maestro Franco Official</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family: system-ui, Arial, sans-serif;
  color:#fff;
  background:url("sfondo.jpg") no-repeat center center fixed;
  background-size:cover;
}

/* overlay scuro */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:0;
}

/* contenitore */
.wrap{
  position:relative;
  z-index:1;
  max-width:1200px;
  margin:30px auto;
  padding:30px;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(10px);
  border-radius:30px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

/* header */
h1{
  text-align:center;
  letter-spacing:6px;
  font-size:36px;
  margin-bottom:6px;
}
.subtitle{
  text-align:center;
  opacity:.8;
  margin-bottom:30px;
}

/* pulsanti */
.buttons{
  display:flex;
  gap:15px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:30px;
}
.btn{
  padding:12px 22px;
  border-radius:999px;
  font-weight:800;
  color:#fff;
  text-decoration:none;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  transition:.2s;
}
.btn:hover{transform:translateY(-2px)}
.blue{background:linear-gradient(90deg,#1c6df2,#20c7ff)}
.orange{background:linear-gradient(90deg,#ff7a18,#ffb347)}
.green{background:linear-gradient(90deg,#00c97b,#34eb9b)}
.purple{background:linear-gradient(90deg,#6a5cff,#9d5cff)}

/* griglia */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
@media(max-width:800px){
  .grid{grid-template-columns:1fr}
}

/* card */
.card{
  background:rgba(0,0,0,.6);
  border-radius:24px;
  padding:20px;
}

/* orologio */
#clock{
  font-size:48px;
  font-weight:900;
  letter-spacing:3px;
  margin-bottom:6px;
}
#date{opacity:.8}

/* meteo iframe */
iframe{
  width:100%;
  height:260px;
  border:0;
  border-radius:18px;
}

/* player */
audio{width:100%;margin-top:10px}
.section-title{
  margin:30px 0 10px;
  letter-spacing:4px;
  font-weight:900;
}
</style>
</head>

<body>

<div class="wrap">
  <h1>MAESTRO FRANCO OFFICIAL</h1>
  <div class="subtitle">Sfondo fisso, pulsanti 3D, orologio, meteo e Maestro Franco Sound</div>

  <div class="buttons">
    <a class="btn blue" href="https://www.google.com" target="_blank">RICERCA GOOGLE</a>
    <a class="btn orange" href="https://www.youtube.com" target="_blank">YOUTUBE</a>
    <a class="btn green" href="#" target="_blank">MATERIALE CLASSE QUINTA</a>
    <a class="btn purple" href="#" target="_blank">SORA / FILMORA</a>
  </div>

  <div class="grid">
    <!-- ORA -->
    <div class="card">
      <div class="section-title">ORA ATTUALE</div>
      <div id="clock">--:--:--</div>
      <div id="date">---</div>
    </div>

    <!-- METEO -->
    <div class="card">
      <div class="section-title">METEO</div>
      <iframe
        src="https://www.meteoblue.com/it/tempo/widget/daily/brancaleone_italia_2525606?geoloc=fixed&days=5&tempunit=C&windunit=kmh">
      </iframe>
    </div>
  </div>

  <div class="section-title">MAESTRO FRANCO SOUND</div>
  <div class="card">
    <audio controls>
      <source src="brano1.mp3" type="audio/mpeg">
      Il tuo browser non supporta l’audio.
    </audio>
  </div>
</div>

<script>
function pad(n){return String(n).padStart(2,"0")}
function updateClock(){
  const d=new Date();
  document.getElementById("clock").textContent=
    pad(d.getHours())+":"+pad(d.getMinutes())+":"+pad(d.getSeconds());

  const giorni=["Domenica","Lunedì","Martedì","Mercoledì","Giovedì","Venerdì","Sabato"];
  const mesi=["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];

  document.getElementById("date").textContent=
    giorni[d.getDay()]+" "+d.getDate()+" "+mesi[d.getMonth()]+" "+d.getFullYear();
}
updateClock();
setInterval(updateClock,1000);
</script>

</body>
</html>
