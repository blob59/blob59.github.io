<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coniglio • Dashboard</title>

  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }

    :root{
      --glass: rgba(10, 14, 24, .72);
      --glass2: rgba(10, 14, 24, .58);
      --stroke: rgba(255,255,255,.18);
      --txt: #ffffff;
      --muted: rgba(255,255,255,.78);
      --shadow: 0 18px 55px rgba(0,0,0,.38);
    }

    body{
      margin:0;
      min-height:100vh;
      color: var(--txt);
      background:
        url("sfondo-brancaleone.jpg") center / cover no-repeat fixed;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      overflow-x:hidden;
    }

    /* overlay scuro globale (per leggibilità) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(circle at 50% 30%, rgba(0,0,0,.10), rgba(0,0,0,.65) 70%),
        linear-gradient(180deg, rgba(5,10,20,.66), rgba(5,10,20,.84));
      pointer-events:none;
      z-index:0;
    }

    .wrap{
      width:100%;
      max-width:none;
      display:grid;
      grid-template-columns: 1.3fr 1fr;
      gap:18px;
      position:relative;
      z-index:1;
    }

    /* HEADER */
    .header{
      grid-column:1/-1;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      margin-bottom:6px;
    }
    .titleBlock h1{
      margin:0;
      font-size:38px;
      font-weight:950;
      text-shadow: 0 12px 35px rgba(0,0,0,.55);
      letter-spacing:.2px;
    }
    .titleBlock p{
      margin:8px 0 0;
      font-size:18px;
      opacity:.88;
      text-shadow: 0 12px 35px rgba(0,0,0,.55);
    }

    /* MUSIC CONTROL - SEMPRE VISIBILE */
    .musicDock{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
