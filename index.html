<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coniglio â€¢ Dashboard</title>

<style>
  :root{
    --bg1:#0b1736;
    --bg2:#05070d;

    --card: rgba(255,255,255,0.07);
    --card2: rgba(255,255,255,0.05);
    --border: rgba(255,255,255,0.12);

    --text:#fff;
    --muted: rgba(255,255,255,0.70);

    --r: 26px;
    --shadow: 0 18px 60px rgba(0,0,0,0.55);
  }

  *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }

  body{
    margin:0;
    color:var(--text);
    min-height:100vh;
    background:
      radial-gradient(1200px 700px at 18% 10%, rgba(70,115,255,.35), transparent 60%),
      radial-gradient(900px 650px at 82% 20%, rgba(170,110,255,.30), transparent 60%),
      radial-gradient(900px 800px at 50% 95%, rgba(10,180,255,.10), transparent 60%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
    overflow:hidden; /* dashboard = niente scroll di default */
  }

  /* ===== FULLSCREEN LAYOUT ===== */
  .page{
    height:100vh;
    width:100vw;
    padding: 28px 30px 30px;
    display:flex;
    flex-direction:column;
    gap:18px;
  }

  header{
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:18px;
  }

  .brand h1{
    margin:0;
    font-size: 38px;
    font-weight: 900;
    letter-spacing:.2px;
  }
  .brand p{
    margin:8px 0 0;
    font-size: 18px;
    color: var(--muted);
  }

  .topBtns{
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    justify-content:flex-end;
  }
  .btn{
    border:1px solid var(--border);
    background: rgba(255,255,255,.08);
    border-radius:999px;
    padding: 14px 20px;
    font-size: 15px;
    font-weight: 900;
    cursor:pointer;
    user-select:none;
    transition: transform .15s ease, background .15s ease, border-color .15s ease;
  }
  .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.12); border-color: rgba(255,255,255,.18); }
  .btn:active{ transform: translateY(0) scale(.98); }

  /* ===== MAIN GRID grows to fill screen ===== */
  .main{
    flex:1;                 /* prende tutto lo spazio rimasto */
    display:grid;
    grid-template-columns: 1.25fr 1fr;
    gap:18px;
    min-height:0;           /* importantissimo per evitare overflow strani */
  }

  .card{
    background: linear-gradient(180deg, var(--card), var(--card2));
    border: 1px solid var(--border);
    border-radius: var(--r);
    box-shadow: var(--shadow);
    padding: 26px;
    min-height:0;
  }

  .label{
    font-size: 15px;
    letter-spacing: .22em;
