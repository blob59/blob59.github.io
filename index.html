        .btn-wix { background: linear-gradient(to right, #cf11ff, #9111ff); border: 2px solid white; }

        .footer { margin-top: 50px; padding: 20px; border-top: 1px solid #334155; color: #94a3b8; }
        .counter-box { background: #1e293b; padding: 15px; border-radius: 10px; display: inline-block; border: 1px solid #3b82f6; margin-top: 10px; }

    <script>
        function aggiorna() {
            const ora = new Date();
            document.getElementById('clock').innerText = ora.toLocaleTimeString('it-IT');
        }
        
        function parla() {
            const ora = new Date().getHours();
            let saluto = "Buongiorno Franco!";
            if(ora >= 12) saluto = "Buon pomeriggio Franco!";
            if(ora >= 18) saluto = "Buonasera Franco!";
            
            const voce = new SpeechSynthesisUtterance(saluto);
            voce.lang = 'it-IT';
            voce.rate = 0.8;
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(voce);
        }

        setInterval(aggiorna, 1000);
        aggiorna();
    </script>
