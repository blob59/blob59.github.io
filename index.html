<head>

  <style>
    /* RESET BASE */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 0% 0%, #1a73e8 0, transparent 55%),
        radial-gradient(circle at 100% 100%, #00c6ff 0, #000 55%),
        #02040a;
      color: #f5f5f5;
      padding: 20px;
    }

    .wrapper {
      width: 100%;
      max-width: 1150px;
      padding: 26px 22px 20px;
      border-radius: 26px;
      background: radial-gradient(circle at top, rgba(255,255,255,0.06), transparent 65%),
                  rgba(5, 8, 18, 0.92);
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
    }

    /* HEADER */
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: clamp(1.9rem, 3vw, 2.5rem);
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .tag-pill {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(144, 202, 249, 0.5);
      background: radial-gradient(circle at 0 0, rgba(26,115,232,0.4), transparent 60%);
      white-space: nowrap;
    }

    .subtitle {
      text-align: left;
      font-size: 0.9rem;
      opacity: 0.82;
      margin-bottom: 22px;
    }

    @media (max-width: 720px) {
      .header-top {
        flex-direction: column;
        align-items: flex-start;
      }
      .subtitle {
        text-align: left;
      }
    }

    /* SEZIONI */
    .section-title {
      font-size: 0.95rem;
      margin: 18px 0 10px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      opacity: 0.78;
    }

    /* PULSANTI 3D */
    .buttons-3d {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
      margin-bottom: 12px;
    }

    .btn-3d {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      font-size: 0.9rem;
      background: linear-gradient(135deg, #1a73e8, #34c759);
      box-shadow:
        0 10px 0 #0b305e,
        0 14px 28px rgba(0, 0, 0, 0.6);
      transform: translateY(0);
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        filter 0.2s ease,
        background 0.25s ease;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      position: relative;
      overflow: hidden;
    }

    .btn-3d::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(255,255,255,0.35), transparent 55%);
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .btn-3d:hover {
      filter: brightness(1.12);
      transform: translateY(-2px);
      box-shadow:
        0 12px 0 #0b305e,
        0 20px 40px rgba(0, 0, 0, 0.75);
    }

    .btn-3d:active {
      transform: translateY(4px);
      box-shadow:
        0 3px 0 #0b305e,
        0 10px 24px rgba(0, 0, 0, 0.5);
    }

    .btn-3d:hover::after {
      opacity: 1;
    }

    .btn-yt {
      background: linear-gradient(135deg, #ff4b4b, #ff9800);
      box-shadow:
        0 10px 0 #7a1717,
        0 14px 28px rgba(0, 0, 0, 0.65);
    }

    .btn-sora {
      background: linear-gradient(135deg, #7b61ff, #00f5ff);
      box-shadow:
        0 10px 0 #2a1c6d,
        0 14px 28px rgba(0, 0, 0, 0.7);
    }

    .btn-label {
      font-size: 0.75rem;
    }

    /* LAYOUT OROLOGIO + METEO */
    .grid {
      display: grid;
      grid-template-columns: 1.2fr 1.8fr;
      gap: 20px;
      margin-top: 14px;
    }

    @media (max-width: 840px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
