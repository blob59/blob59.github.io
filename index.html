<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco Ficara - Hub Personale</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; text-align: center; scroll-behavior: smooth; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        
        .profile-section { padding: 60px 20px; background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border-bottom: 2px solid #3b82f6; }
        .profile-img { width: 180px; height: 180px; border-radius: 50%; border: 4px solid #3b82f6; object-fit: cover; margin-bottom: 15px; transition: transform 0.3s; }
        .profile-img:hover { transform: scale(1.05); }
        
        h1 { margin: 10px 0; font-size: 2.8em; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        #clock { font-size: 2em; color: #3b82f6; font-weight: bold; margin-bottom: 20px; font-family: 'Courier New', monospace; background: rgba(30, 41, 59, 0.8); display: inline-block; padding: 10px 20px; border-radius: 15px; border: 1px solid #3b82f6; }

        .btn-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 30px 0; }
        .btn { padding: 18px; border-radius: 15px; text-decoration: none; font-weight: bold; color: white; transition: 0.3s; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        
        .btn-wix { background-color: #cf11ff; grid-column: 1 / -1; font-size: 1.4em; border: 2px solid #fff; }
        .btn-yt { background-color: #ef4444; }
        .btn-ai { background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); }
        .btn-meteo { background-color: #0056b3; border: 1px solid #3b82f6; }

        /* Galleria Luma */
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .gallery-item { width: 100%; height: 200px; border-radius: 15px; object-fit: cover; border: 2px solid #334155; transition: 0.3s; }
        .gallery-item:hover { border-color: #3b82f6; transform: scale(1.02); }

        h2 { color: #94a3b8; margin-top: 50px; text-transform: uppercase; letter-spacing: 3px; border-bottom: 1px solid #334155; display: inline-block; padding-bottom: 5px; }
    </style>
</head>
<body>

<div class="profile-section">
    <img src="franco-luma.jpg" alt="Franco e Luma" class="profile-img">

</div>

<div class="container">

        <a href="https://francoficara1.wixsite.com/franco-e-luma-sudios" target="_blank" class="btn btn-wix">üöÄ Vai al sito Franco e Luma Studios</a>
        <a href="https://www.youtube.com/channel/UC0OEDNIVL7V8Ln11AKh9nyQ" target="_blank" class="btn btn-yt">üì∫ YouTube Channel</a>
        <a href="https://chatgpt.com" target="_blank" class="btn btn-ai">ChatGPT</a>
        <a href="https://gemini.google.com" target="_blank" class="btn btn-ai">Gemini</a>
        <a href="https://openai.com/sora" target="_blank" class="btn btn-ai">Sora AI</a>
    </div>

    <h2>üå¶Ô∏è Meteo Rapido</h2>
    <div class="weather-section" style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin-top: 20px;">

        <a href="https://www.ilmeteo.it/meteo/Galbiate" target="_blank" class="btn btn-meteo" style="min-width: 250px;">Galbiate (LC)</a>
    </div>

    <h2>üê∞ Le Avventure di Luma</h2>
    <div class="gallery">
        <img src="luma1.jpg" alt="Luma 1" class="gallery-item" onerror="this.src='https://via.placeholder.com/200?text=Foto+Luma+1'">
        <img src="luma2.jpg" alt="Luma 2" class="gallery-item" onerror="this.src='https://via.placeholder.com/200?text=Foto+Luma+2'">
        <img src="luma3.jpg" alt="Luma 3" class="gallery-item" onerror="this.src='https://via.placeholder.com/200?text=Foto+Luma+3'">

</div>

<script>
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').textContent = now.toLocaleTimeString('it-IT');
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
