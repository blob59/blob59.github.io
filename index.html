<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Coniglio • Dashboard</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top left, #1b2b55, #05070d);
  color: #fff;
}

header {
  padding: 30px 40px;
}

h1 {
  margin: 0;
  font-size: 34px;
}

.subtitle {
  opacity: 0.7;
  margin-top: 6px;
}

.container {
  padding: 0 40px 40px;
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  gap: 30px;
}

.card {
  background: rgba(255,255,255,0.06);
  border-radius: 22px;
  padding: 30px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
}

.time {
  font-size: 86px;
  font-weight: 800;
}

.date {
  margin-top: 10px;
  opacity: 0.75;
  font-size: 18px;
}

.meteo-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 20px;
}

.meteo-box {
  background: rgba(255,255,255,0.05);
  border-radius: 18px;
  padding: 20px;
  text-align: center;
}

.meteo-box h3 {
  margin-top: 0;
  letter-spacing: 2px;
}

.meteo-box a {
  display: inline-block;
  margin-top: 20px;
  padding: 14px 22px;
  border-radius: 14px;
  background: rgba(255,255,255,0.1);
  color: white;
  text-decoration: none;
  font-weight: 600;
}

.shortcuts {
  grid-column: 1 / -1;
}

.shortcuts-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-top: 20px;
}

.shortcut {
  display: flex;
  align-items: center;
  gap: 18px;
  padding: 18px;
  background: rgba(255,255,255,0.06);
  border-radius: 18px;
}

.shortcut img {
  width: 64px;
  height: 64px;
  object-fit: contain;
}

.shortcut-title {
  font-size: 20px;
  font-weight: 700;
}

.shortcut-sub {
  opacity: 0.7;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <h1>Coniglio • Dashboard</h1>
  <div class="subtitle">Strumenti rapidi · orologio · meteo · scorciatoie</div>
</header>

<section class="container">

  <!-- ORA -->
  <div class="card">
    <div class="time" id="time">--:--:--</div>
    <div class="date" id="date"></div>
  </div>

  <!-- METEO -->
  <div class="card">
    <h2>Meteo</h2>
    <div class="meteo-grid">
      <div class="meteo-box">
        <h3>BRANCALEONE</h3>
        <a href="https://www.ilmeteo.it/meteo/brancaleone" target="_blank">
          Apri meteo
        </a>
      </div>
      <div class="meteo-box">
        <h3>GALBIATE</h3>
        <a href="https://www.ilmeteo.it/meteo/galbiate" target="_blank">
          Apri meteo
        </a>
      </div>
    </div>
  </div>

  <!-- SCORCIATOIE -->
  <div class="card shortcuts">
    <h2>Scorciatoie</h2>

    <div class="shortcuts-grid">
      <div class="shortcut">
        <img src="luma.png" alt="Luma">
        <div>
          <div class="shortcut-title">Luma</div>
          <div class="shortcut-sub">assets / idee</div>
        </div>
      </div>

      <div class="shortcut">
        <img src="franco.png" alt="Maestro Franco">
        <div>
          <div class="shortcut-title">Maestro Franco</div>
          <div class="shortcut-sub">hub personale</div>
        </div>
      </div>

      <div class="shortcut">
        <img src="sora.png" alt="AI Tools">
        <div>
          <div class="shortcut-title">AI Tools</div>
          <div class="shortcut-sub">toolbox</div>
        </div>
      </div>
    </div>
  </div>

</section>

<script>
function aggiornaOra() {
  const now = new Date();
  document.getElementById("time").textContent =
    now.toLocaleTimeString("it-IT");

  document.getElementById("date").textContent =
    now.toLocaleDateString("it-IT", {
      weekday: "long",
      day: "numeric",
      month: "long",
      year: "numeric"
    });
}

aggiornaOra();
setInterval(aggiornaOra, 1000);
</script>

</body>
</html>
