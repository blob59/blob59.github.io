<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Maestro Franco Official</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("brancaleone-mare.jpg") no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      color: #fff;
    }

    .wrapper {
      width: 100%;
      max-width: 1150px;
      padding: 26px;
      border-radius: 26px;
      background: rgba(0,0,0,0.55);
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      letter-spacing: .18em;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .subtitle {
      text-align: center;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .section-title {
      margin: 18px 0 12px;
      text-transform: uppercase;
      letter-spacing: .15em;
      opacity: 0.85;
    }

    /* Pulsanti 3D */
    .buttons-3d {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .btn-3d {
      padding: 12px 22px;
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      font-size: .9rem;
      background: linear-gradient(135deg,#1a73e8,#34c759);
      box-shadow: 0 6px 0 #0b305e;
      transition: .12s;
      letter-spacing: .05em;
      text-transform: uppercase;
    }
    .btn-3d:hover { transform: translateY(-2px); filter: brightness(1.1); }
    .btn-3d:active { transform: translateY(3px); box-shadow: 0 2px 0 #0b305e; }

    .btn-yt {
      background: linear-gradient(135deg,#ff4b4b,#ff9800);
      box-shadow: 0 6px 0 #7a1717;
    }
    .btn-sora {
      background: linear-gradient(135deg,#7b61ff,#00eaff);
      box-shadow: 0 6px 0 #2a1c6d;
    }

    /* Layout */
    .grid {
      display: grid;
      grid-template-columns: 1.2fr 1.8fr;
      gap: 20px;
    }

    @media (max-width: 850px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      padding: 18px;
      border-radius: 20px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }

    .card-title {
      text-transform: uppercase;
      letter-spacing: .15em;
      font-size: .9rem;
      opacity: .85;
      margin-bottom: 8px;
    }

    #clock {
      font-family: monospace;
      font-size: 2.6rem;
      text-align: center;
      margin-bottom: 6px;
    }
    #date { text-align: center; opacity: .8; }

    .meteo-box {
      margin-top: 12px;
      padding: 12px;
      background: rgba(0,0,0,0.5);
      border-radius: 16px;
    }

    .meteo-title {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: .12em;
      font-size: .8rem;
      opacity: .9;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <h1>MAESTRO FRANCO OFFICIAL</h1>
    <p class="subtitle">Dashboard con sfondo mare, pulsanti 3D, orologio e meteo in tempo reale.</p>

    <!-- Pulsanti -->
    <h2 class="section-title">Pulsanti 3D</h2>
    <div class="buttons-3d">
      <a class="btn-3d" href="https://www.google.com" target="_blank">Ricerca Google</a>
      <a class="btn-3d btn-yt" href="https://www.youtube.com" target="_blank">YouTube</a>
      <a class="btn-3d" href="#">Materiale Classe Quinta</a>
      <a class="btn-3d btn-sora" href="#">Sora / Filmora</a>
    </div>

    <!-- Orologio + Meteo -->
    <div class="grid">

      <!-- Orologio -->
      <div class="card">
        <div class="card-title">Ora attuale</div>
        <div id="clock">--:--:--</div>
        <div id="date">--</div>
      </div>

      <!-- Meteo -->
      <div class="card">
        <div class="card-title">Meteo Brancaleone & Galbiate</div>

        <div class="meteo-box">
          <div class="meteo-title">Brancaleone</div>
          <iframe src="https://www.ilmeteo.it/box/previsioni.php?citta=Brancaleone"
                  width="100%" height="200" style="border:0;border-radius:12px;"></iframe>
        </div>

        <div class="meteo-box">
          <div class="meteo-title">Galbiate</div>
          <iframe src="https://www.ilmeteo.it/box/previsioni.php?citta=Galbiate"
                  width="100%" height="200" style="border:0;border-radius:12px;"></iframe>
        </div>

      </div>
    </div>
  </div>

  <script>
    function aggiornaOrologio() {
      const now = new Date();
      const ore = String(now.getHours()).padStart(2,"0");
      const min = String(now.getMinutes()).padStart(2,"0");
      const sec = String(now.getSeconds()).padStart(2,"0");
      document.getElementById("clock").textContent = `${ore}:${min}:${sec}`;

      const giorni = ["Domenica","Lunedì","Martedì","Mercoledì","Giovedì","Venerdì","Sabato"];
      const mesi = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];

      document.getElementById("date").textContent =
        `${giorni[now.getDay()]} ${now.getDate()} ${mesi[now.getMonth()]} ${now.getFullYear()}`;
    }
    aggiornaOrologio();
    setInterval(aggiornaOrologio,1000);
  </script>
</body>
</html>
