<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Franco - Hub Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050816; --card: #111827; --accent: #fbbf24; --accent2: #38bdf8; --text: #f9fafb; --border: #1f2937; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, sans-serif; background: radial-gradient(circle at top, #1f2937 0, #020617 45%, #000 100%); color: var(--text); padding: 20px; text-align: center; }
        .wrapper { max-width: 1100px; margin: 0 auto; }
        
        /* HEADER PROFILO */
        .profile-section { padding: 40px 20px; }
        .profile-img { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--accent2); object-fit: cover; margin-bottom: 15px; box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }
        
        #clock-container { position: relative; display: inline-block; margin: 15px 0; cursor: pointer; }
        #clock { font-size: 1.8em; color: var(--accent2); font-weight: bold; font-family: monospace; background: rgba(30, 41, 59, 0.8); padding: 10px 25px; border-radius: 15px; border: 1px solid var(--accent2); }
        #luma-bubble { position: absolute; top: -65px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 10px 18px; border-radius: 20px; font-size: 0.9em; font-weight: bold; display: none; white-space: nowrap; z-index: 100; border: 2px solid white; }

        /* BOTTONE TOOLKIT */
        .btn-toolkit-main { 
            display: inline-flex; align-items: center; gap: 10px;
            padding: 20px 40px; background: linear-gradient(135deg, #fbbf24, #fb923c); 
            color: #000; text-decoration: none; font-weight: bold; 
            border-radius: 50px; font-size: 1.3rem; margin: 30px 0;
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.4); transition: 0.3s; 
        }
        .btn-toolkit-main:hover { transform: scale(1.05); box-shadow: 0 0 35px rgba(251, 191, 36, 0.6); }

        /* METEO & GRIGLIA */
        .weather-row { margin-bottom: 30px; }
        .weather-box { background: var(--card); padding: 10px 20px; border-radius: 15px; border: 1px solid var(--border); margin: 5px; display: inline-block; }
        .grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); margin-top: 20px; }
        .card { background: var(--card); border-radius: 18px; padding: 15px; border: 1px solid var(--border); text-align: left; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; background: #000; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        h2 { color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin-top: 40px; }
        footer { margin-top: 60px; padding: 40px; color: #64748b; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="wrapper">
        <header class="profile-section">
            <img src="franco-luma.jpg" alt="Franco e Luma" class="profile-img">
            <h1>Maestro Franco Ficara</h1>
            <div id="clock-container" onclick="showLumaBubble()">
                <div id="luma-bubble">Pronto a creare?</div>
                <div id="clock">00:00:00</div>
            </div>
        </header>

        <div class="weather-row">
            <div class="weather-box">üìç Brancaleone: <a href="https://www.ilmeteo.it/meteo/Brancaleone" target="_blank" style="color:var(--accent2); text-decoration:none;">Meteo</a></div>
            <div class="weather-box">üìç Galbiate: <a href="https://www.ilmeteo.it/meteo/Galbiate" target="_blank" style="color:var(--accent2); text-decoration:none;">Meteo</a></div>
        </div>

        <a href="toolkit.html" class="btn-toolkit-main">
            <i class="fas fa-tools"></i> APRI AI TOOLKIT PIXAR
        </a>

        <h2>üé¨ Sora AI Reels & Musica</h2>
        <div class="grid">
            <div class="card">
                <div class="video-container"><iframe src="https://www.youtube.com/embed/be_-J-ed150" allowfullscreen></iframe></div>
                <p style="margin-top:10px;">Ho messo via...</p>
            </div>
            <div class="card">
                <div class="video-container"><iframe src="https://www.youtube.com/embed/f_e9ob22nP0" allowfullscreen></iframe></div>
                <p style="margin-top:10px;">Sora Reel #1</p>
            </div>
            <div class="card">
                <div class="video-container"><iframe src="https://www.youtube.com/embed/SguOvfrbRQw" allowfullscreen></iframe></div>
                <p style="margin-top:10px;">Sora Reel #2</p>
            </div>
            <div class="card">
                <div class="video-container"><iframe src="https://www.youtube.com/embed/8g-mibCg7Ls" allowfullscreen></iframe></div>
                <p style="margin-top:10px;">Sora Reel #3</p>
            </div>
        </div>

        <footer>
            <p>Franco e Luma Studios &copy; 2026</p>
        </footer>
    </div>

    <script>
        function updateClock() { document.getElementById('clock').textContent = new Date().toLocaleTimeString('it-IT'); }
        setInterval(updateClock, 1000); updateClock();

        const lumaQuotes = [
            "Franco, il Toolkit √® nella stanza accanto! üöÄ",
            "Che belli i tuoi video di Sora!",
            "Oggi Brancaleone o Galbiate? üå§Ô∏è",
            "Clicca il tasto oro per i tuoi strumenti!",
            "Luma √® pronta a darti una mano! üê∞"
        ];

        function parlaLuma(testo) {
            const msg = new SpeechSynthesisUtterance(testo);
            msg.lang = 'it-IT'; msg.pitch = 1.8;
            window.speechSynthesis.speak(msg);
        }

        function showLumaBubble() {
            const bubble = document.getElementById('luma-bubble');
            const quote = lumaQuotes[Math.floor(Math.random() * lumaQuotes.length)];
            bubble.textContent = quote;
            bubble.style.display = 'block';
            parlaLuma(quote);
            setTimeout(() => { bubble.style.display = 'none'; }, 4000);
        }
    </script>
</body>
</html>
