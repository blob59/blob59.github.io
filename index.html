<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maestro Franco Official</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family: system-ui, Arial, sans-serif;
  color:#fff;
  background:url("sfondo-brancaleone.jpg") no-repeat center center fixed;
  background-size:cover;
}

/* CONTENITORE PRINCIPALE */
.overlay{
  min-height:100vh;
  background:rgba(0,0,0,.65);
  display:flex;
  justify-content:center;
  padding:30px;
}

/* CARD CENTRALE */
.wrap{
  max-width:1400px;
  width:100%;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(8px);
  border-radius:32px;
  padding:30px;
  box-shadow:0 25px 70px rgba(0,0,0,.7);
}

/* HEADER */
h1{
  text-align:center;
  letter-spacing:6px;
  font-size:38px;
}
.subtitle{
  text-align:center;
  opacity:.85;
  margin:12px 0 30px;
}

/* PULSANTI */
.buttons{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:40px;
}
.btn{
  padding:18px 34px;
  border-radius:999px;
  font-weight:900;
  font-size:18px;
  color:#fff;
  text-decoration:none;
}
.blue{background:#1c6df2}
.orange{background:#ff7a18}
.purple{background:#6a5cff}
.green{background:#00c97b}

/* DASHBOARD */
.dashboard{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
}
@media(max-width:900px){
  .dashboard{grid-template-columns:1fr}
}

/* CARD */
.card{
  background:rgba(0,0,0,.65);
  border-radius:28px;
  padding:24px;
}

/* OROLOGIO */
#clock{
  font-size:64px;
  font-weight:900;
}
#date{
  opacity:.8;
  font-size:18px;
}

/* METEO */
.meteo{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
@media(max-width:900px){
  .meteo{grid-template-columns:1fr}
}
iframe{
  width:100%;
  height:260px;
  border:0;
  border-radius:20px;
}

/* PERSONAGGI */
.characters{
  grid-column:span 2;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:40px;
  margin-top:20px;
}
@media(max-width:900px){
  .characters{grid-column:span 1}
}
.characters img{
  height:160px;
}
.me{height:220px}
