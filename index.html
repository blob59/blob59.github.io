<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco Ficara - Hub Personale</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; text-align: center; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        
        .profile-section { padding: 40px 20px; background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border-bottom: 2px solid #334155; }
        .profile-img { width: 180px; height: 180px; border-radius: 50%; border: 4px solid #3b82f6; object-fit: cover; margin-bottom: 15px; }
        h1 { margin: 10px 0; font-size: 2.5em; color: #fff; }
        #clock { font-size: 1.5em; color: #3b82f6; font-weight: bold; margin-bottom: 10px; font-family: monospace; }

        .btn-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 30px 0; }
        .btn { padding: 15px; border-radius: 12px; text-decoration: none; font-weight: bold; color: white; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn:hover { transform: translateY(-3px); }
        
        .btn-wix { background-color: #cf11ff; grid-column: 1 / -1; font-size: 1.3em; border: 2px solid #fff; }
        .btn-yt { background-color: #ef4444; }
        .btn-chatgpt { background-color: #10a37f; }
        .btn-gemini { background-color: #4285f4; }
        .btn-sora { background-color: #6366f1; }

        /* Sezione Meteo Sistemata */
        .weather-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 40px; }
        .weather-card { background: #1e293b; padding: 20px; border-radius: 16px; border: 1px solid #3b82f6; min-height: 150px; }
        h2 { color: #94a3b8; margin-top: 40px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="profile-section">
    <img src="franco-luma.jpg" alt="Franco e Luma" class="profile-img">
    <h1>Franco Ficara</h1>
    <div id="clock">00:00:00</div>
    <p>Benvenuti nel mio spazio digitale</p>
</div>

<div class="container">
    <div class="btn-grid">
        <a href="https://francoficara1.wixsite.com/franco-e-luma-sudios" target="_blank" class="btn btn-wix">Visita il mio sito Wix</a>
        <a href="https://www.youtube.com/channel/UC0OEDNIVL7V8Ln11AKh9nyQ" target="_blank" class="btn btn-yt">YouTube</a>
        <a href="https://chatgpt.com" target="_blank" class="btn btn-chatgpt">ChatGPT</a>
        <a href="https://gemini.google.com" target="_blank" class="btn btn-gemini">Gemini</a>
        <a href="https://openai.com/sora" target="_blank" class="btn btn-sora">Sora AI</a>
    </div>

    <h2>METEO LOCALE</h2>
    <div class="weather-section">
        <div class="weather-card">
            <a class="weatherwidget-io" href="https://weatherwidget.io/w/0/it/brancaleone/2525505/" data-label_1="BRANCALEONE (RC)" data-label_2="METEO" data-theme="dark" >BRANCALEONE (RC)</a>
        </div>
        <div class="weather-card">
            <a class="weatherwidget-io" href="https://weatherwidget.io/w/0/it/galbiate/1550969/" data-label_1="GALBIATE (LC)" data-label_2="METEO" data-theme="dark" >GALBIATE (LC)</a>
        </div>
    </div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').textContent = now.toLocaleTimeString('it-IT');
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Script Meteo
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
</script>

</body>
</html>
