<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Maestro Franco Official</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url("franco.png");

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: white;
    }

    .logo {
        font-size: 72px;
        font-weight: 800;
        color: #11a4ff;
        text-shadow: 2px 2px 8px black;
        margin-top: 60px;
    }

    /* CONTENITORE BOTTONI */
    .button-container {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
    }

    /* STILE BOTTONI */
    .mf-btn {
        padding: 14px 28px;
        background: rgba(0,0,0,0.6);
        color: white;
        font-size: 22px;
        font-weight: 600;
        border-radius: 14px;
        text-decoration: none;
        backdrop-filter: blur(5px);
        transition: 0.2s;
        border: 2px solid rgba(255,255,255,0.3);
    }

    .mf-btn:hover {
        background: rgba(255,255,255,0.85);
        color: black;
        transform: translateY(-4px);
    }

    /* FOOTER */
    footer {
        position: fixed;
        bottom: 15px;
        width: 100%;
        text-align: center;
        font-size: 16px;
        color: #ddd;
        text-shadow: 1px 1px 4px black;
    }
</style>
</head>

<body>

    <div class="logo">Maestro Franco Official</div>

    <!-- ===== BOTTONI PRINCIPALI ===== -->
    <div class="button-container">

        <a class="mf-btn" href="https://google.com" target="_blank">Google</a>
        <a class="mf-btn" href="https://youtube.com" target="_blank">YouTube</a>
        <a class="mf-btn" href="https://chat.openai.com" target="_blank">ChatGPT</a>
        <a class="mf-btn" href="https://www.instagram.com" target="_blank">Instagram</a>
        <a class="mf-btn" href="https://www.canva.com" target="_blank">Canva</a>

        <!-- NUOVO BOTTONE 123APPS -->
        <a class="mf-btn" href="https://123apps.com/it/" target="_blank">Modifica file online</a>

    </div>

    <footer>
        © 2025 Franco Ficara – Tutti i diritti riservati
    </footer>

</body>
</html>
