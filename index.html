<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Franco Ficara - Home Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050816; --card: #111827; --accent: #fbbf24; --accent2: #38bdf8; --text: #f9fafb; --border: #1f2937; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, sans-serif; background: radial-gradient(circle at top, #1f2937 0, #020617 45%, #000 100%); color: var(--text); padding: 20px; text-align: center; }
        .wrapper { max-width: 1100px; margin: 0 auto; }
        
        /* HEADER PROFILO */
        .profile-section { padding: 30px 20px; }
        .profile-img { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--accent2); object-fit: cover; margin-bottom: 15px; box-shadow: 0 0 20px rgba(56, 189, 248, 0.3); }
        #clock { font-size: 1.8em; color: var(--accent2); font-weight: bold; font-family: monospace; background: rgba(30, 41, 59, 0.8); padding: 10px 25px; border-radius: 15px; border: 1px solid var(--accent2); display: inline-block; margin: 15px 0; }
        .weather-box { background: var(--card); padding: 10px 20px; border-radius: 15px; border: 1px solid var(--border); margin: 5px; display: inline-block; font-size: 0.9rem; }
        
        /* BOTTONE TOOLKIT */
        .btn-toolkit-link { 
            display: inline-flex; align-items: center; gap: 12px;
            padding: 20px 45px; background: linear-gradient(135deg, #fbbf24, #fb923c); 
            color: #000; text-decoration: none; font-weight: bold; 
            border-radius: 50px; font-size: 1.3rem; margin: 30px 0;
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.4); transition: 0.3s; 
        }
        .btn-toolkit-link:hover { transform: scale(1.05); }

        /* GRIGLIA VIDEO REELS */
        h2 { color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin: 40px 0 20px; }
        .grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .video-card { background: var(--card); padding: 15px; border-radius: 18px; border: 1px solid var(--border); text-align: left; transition: 0.3s; }
        .video-card:hover { border-color: var(--accent2); }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        footer { margin-top: 60px; padding: 40px; border-top: 1px solid var(--border); color: #64748b; }
        .stats-box { margin-top: 20px; background: #050816; padding: 15px; border-radius: 15px; display: inline-block; border: 1px solid var(--accent); }
    </style>
</head>
<body>

    <div class="wrapper">
        <header class="profile-section">
            <img src="franco-luma.jpg" alt="Franco e Luma" class="profile-img">
            <h1>Maestro Franco Ficara</h1>
            <div id="clock">00:00:00</div>
            
            <div style="margin-top: 10px;">
                <div class="weather-box">üìç Brancaleone: <a href="https://www.ilmeteo.it/meteo/Brancaleone" target="_blank" style="color:var(--accent2); text-decoration:none;">Meteo</a></div>
                <div class="weather-box">üìç Galbiate: <a href="https://www.ilmeteo.it/meteo/Galbiate" target="_blank" style="color:var(--accent2); text-decoration:none;">Meteo</a></div>
            </div>
        </header>

        <a href="toolkit.html" class="btn-toolkit-link">
            <i class="fas fa-tools"></i> APRI IL MIO AI TOOLKIT
        </a>

        <h2>üé¨ SORA AI REELS & CREATIONS</h2>
        <div class="grid">
            <div class="video-card">
                <div class="video-container"><iframe src="https://www.youtube.com/embed/be_-J-ed150" allowfullscreen></iframe></div>
                <p style="margin-top:10px; font-weight: bold; color: var(--accent2);">Ho messo via...</p>
            </div>
            <div class="video-card">
                <div class="video-container"><iframe src="https://www.youtube.com/embed/f_e9ob22nP0" allowfullscreen></iframe></div>
                <p style="margin-top:10px; font-weight: bold; color: var(--accent2);">Sora Reel #1</p>
            </div>
            <div class="video-card">
                <div class="video-container"><iframe src="https://www.youtube.com/embed/oxWN9TXGmEY" allowfullscreen></iframe></div>
                <p style="margin-top:10px; font-weight: bold; color: var(--accent2);">Milano Duomo AI</p>
            </div>
            <div class="video-card">
                <div class="video-container"><iframe src="https://www.youtube.com/embed/SguOvfrbRQw" allowfullscreen></iframe></div>
                <p style="margin-top:10px; font-weight: bold; color: var(--accent2);">Sora Reel #2</p>
            </div>
            <div class="video-card">
                <div class="video-container"><iframe src="https://www.youtube.com/embed/xuGUBj-pUnQ" allowfullscreen></iframe></div>
                <p style="margin-top:10px; font-weight: bold; color: var(--accent2);">Moon Walk Studio</p>
            </div>
            <div class="video-card">
                <div class="video-container"><iframe src="https://www.youtube.com/embed/8g-mibCg7Ls" allowfullscreen></iframe></div>
                <p style="margin-top:10px; font-weight: bold; color: var(--accent2);">Sora Reel #3</p>
            </div>
        </div>

        <footer>
            <p>Franco e Luma Studios &copy; 2026</p>
            <div class="stats-box">
                <p style="font-size: 0.8rem; color: #fbbf24; margin-bottom: 10px; font-weight: bold; text-transform: uppercase;">
                    <i class="fas fa-chart-line"></i> TRAFFICO STUDIOS
                </p>
                <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https://franco-studios.github.io&count_bg=%23FBBF24&title_bg=%23050816&icon=eye.svg&icon_color=%23E7E7E7&title=VISITE&edge_flat=false" alt="Visite">
            </div>
        </footer>
    </div>

    <script>
        function updateClock() { document.getElementById('clock').textContent = new Date().toLocaleTimeString('it-IT'); }
        setInterval(updateClock, 1000); updateClock();
    </script>
</body>
</html>
