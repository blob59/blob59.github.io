<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maestro Franco Official</title>

  <style>
    :root{
      --bg: #0b0f14;
      --glass: rgba(0,0,0,.55);
      --card: rgba(0,0,0,.60);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --shadow2: 0 10px 30px rgba(0,0,0,.45);
      --radius: 26px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overflow-x:hidden;
      background:
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.70)),
        url("brancaleone-mare.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .wrap{
      width:min(1180px, 94vw);
      margin: 28px auto;
      padding: 26px;
      border-radius: 34px;
      background: linear-gradient(180deg, rgba(0,0,0,.50), rgba(0,0,0,.35));
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.10);
    }

    header{
      text-align:center;
      padding: 8px 10px 18px;
    }
    .title{
      letter-spacing: 6px;
      font-weight: 800;
      font-size: clamp(26px, 3vw, 38px);
    }
    .subtitle{
      margin-top: 6px;
      color: var(--muted);
      font-size: 14px;
    }

    .section-label{
      margin: 24px 2px 12px;
      letter-spacing: 4px;
      font-weight: 800;
      opacity:.9;
      font-size: 18px;
    }

    .btn-row{
      display:flex;
      flex-wrap:wrap;
      gap: 14px;
      justify-content:center;
      margin-bottom: 18px;
    }

    .btn3d{
      border:0;
      cursor:pointer;
      padding: 12px 22px;
      border-radius: 999px;
      color:white;
      font-weight:800;
      letter-spacing: .8px;
      box-shadow: 0 10px 25px rgba(0,0,0,.35);
      transform: translateY(0);
      transition: transform .15s ease, filter .15s ease, box-shadow .15s ease;
      user-select:none;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 170px;
    }
    .btn3d:hover{
      transform: translateY(-2px);
      filter: brightness(1.06);
      box-shadow: 0 14px 32px rgba(0,0,0,.45);
    }
    .btn3d:active{
      transform: translateY(2px);
      filter: brightness(.98);
      box-shadow: 0 8px 18px rgba(0,0,0,.35);
    }

    .g-blue{ background: linear-gradient(90deg, #1c6df2, #20c7ff); }
    .g-red{ background: linear-gradient(90deg, #ff4b2b, #ffb300); }
    .g-green{ background: linear-gradient(90deg, #0bbf7a, #35e28b); }
    .g-purple{ background: linear-gradient(90deg, #6a5cff, #9d5cff); }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-top: 10px;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
      .btn3d{ min-width: 150px; flex: 1; }
    }
