<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco Ficara Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #0f172a; color: white; margin: 0; text-align: center; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        
        /* Sezione Alta */
        .profile-section { padding: 40px 20px; background: #1e293b; border-bottom: 3px solid #3b82f6; }
        .profile-img { width: 140px; height: 140px; border-radius: 50%; border: 3px solid #3b82f6; object-fit: cover; }
        
        /* Orologio e Voce */
        #clock { font-size: 2em; color: #3b82f6; font-weight: bold; margin: 15px 0; display: block; }
        .welcome-box { margin-bottom: 20px; }
        .speak-btn { background: #3b82f6; border: none; color: white; padding: 10px 15px; border-radius: 20px; cursor: pointer; }

        /* Foto Grande */
        .main-photo { width: 100%; max-width: 800px; border-radius: 15px; margin: 20px 0; border: 2px solid #334155; }

        /* Griglia Bottoni */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; padding: 20px; }
        .btn { padding: 20px; border-radius: 12px; text-decoration: none; color: white; font-weight: bold; display: block; }
        .btn-wix { background: linear-gradient(to right, #cf11ff, #9111ff); grid-column: 1 / -1; font-size: 1.2em; }
        .btn-yt { background: #ef4444; }
        .btn-music { background: #f59e0b; }
        .btn-ai { background: #334155; }

        /* Contatore */
        .footer-box { margin-top: 50px; padding: 20px; border-top: 1px solid #334155; }
        .counter-box { background: #1e293b; padding: 15px; border-radius: 10px; display: inline-block; border: 1px solid #3b82f6; }
    </style>
</head>
<body>

    <div class="profile-section">
        <img src="franco-luma.jpg" alt="Franco" class="profile-img">
        <h1>Franco Ficara</h1>
        
        <div class="welcome-box">
            <p id="welcome-msg">Benvenuto nel mio Hub</p>
            <button onclick="speak()" class="speak-btn"><i class="fas fa-volume-up"></i> Ascolta Saluto</button>
        </div>

        <span id="clock">00:00:00</span>
        
        <img src="franco-grande.jpg" alt="Franco Grande" class="main-photo">
    </div>

    <div class="container">
        <div class="grid">
            <a href="https://francoficara1.wixsite.com/franco-e-luma-sudios" target="_blank" class="btn btn-wix">ðŸš€ FRANCO E LUMA STUDIOS</a>
            <a href="https://www.youtube.com/channel/UC0OEDNIVL7V8Ln11AKh9nyQ" target="_blank" class="btn btn-yt">YouTube</a>
            <a href="https://chatgpt.com" target="_blank" class="btn btn-ai">ChatGPT</a>
            <a href="https://gemini.google.com" target="_blank" class="btn btn-ai">Gemini</a>
        </div>

        <h2>MIA MUSICA</h2>
        <div class="grid">
            <a href="https://www.youtube.com/watch?v=IE32yM0ccWY" target="_blank" class="btn btn-music">Io che resto</a>
            <a href="https://www.youtube.com/watch?v=oxWN9TXGmEY" target="_blank" class="btn btn-music">Maestro dal mare</a>
            <a href="https://youtu.be/HPiaAz-6nhY" target="_blank" class="btn btn-music">Looney Tunes</a>
        </div>

        <div class="footer-box">
            <p>Â© 2026 Franco Ficara</p>
            <div class="counter-box">
                <span style="display:block; margin-bottom:5px;">VISITATORI (da 1540)</span>
                <img src="https://counter9.optistats.ovh/private/freecounterstat.php?c=8l8n8z6n2m1u5l3p1j4n9r1v5x7z9q2b" border="0">
            </div>
        </div>
    </div>

    <script>
        function update() {
            const d = new Date();
            const h = d.getHours();
            document.getElementById('clock').innerText = d.toLocaleTimeString('it-IT');
            
            let m = "Buongiorno Franco!";
            if(h >= 12) m = "Buon pomeriggio Franco!";
            if(h >= 18) m = "Buonasera Franco!";
            document.getElementById('welcome-msg').innerText = m;
        }

        function speak() {
            const msg = document.getElementById('welcome-msg').innerText;
            const s = new SpeechSynthesisUtterance(msg);
            s.lang = 'it-IT';
            s.rate = 0.8;
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(s);
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
