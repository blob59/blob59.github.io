<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maestro Franco Official</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family: system-ui, Arial, sans-serif;
  color:#fff;
  background:url("sfondo-brancaleone.jpg") no-repeat center center fixed;
  background-size:cover;
}

/* overlay */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:0;
}

/* contenitore */
.wrap{
  position:relative;
  z-index:1;
  max-width:1200px;
  margin:30px auto;
  padding:30px;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(10px);
  border-radius:30px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

/* header */
h1{
  text-align:center;
  letter-spacing:6px;
  font-size:36px;
  margin-bottom:6px;
}
.subtitle{
  text-align:center;
  opacity:.8;
  margin-bottom:30px;
}

/* pulsanti */
.buttons{
  display:flex;
  gap:15px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:30px;
}
.btn{
  padding:12px 22px;
  border-radius:999px;
  font-weight:800;
  color:#fff;
  text-decoration:none;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  transition:.2s;
}
.btn:hover{transform:translateY(-2px)}

.blue{background:linear-gradient(90deg,#1c6df2,#20c7ff)}
.orange{background:linear-gradient(90deg,#ff7a18,#ffb347)}
.purple{background:linear-gradient(90deg,#6a5cff,#9d5cff)}
.green{background:linear-gradient(90deg,#00c97b,#34eb9b)}

/* griglia */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

/* card */
.card{
  background:rgba(0,0,0,.6);
  border-radius:24px;
  padding:20px;
}

/* orologio */
#clock{
  font-size:48px;
  font-weight:900;
  letter-spacing:3px;
  margin-bottom:6px;
}
#date{opacity:.8}

/* meteo */
.meteo-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}
@media(max-width:700px){
  .meteo-grid{grid-template-columns:1fr}
}
iframe{
  width:100%;
  height:260px;
  border:0;
  border-radius:18px;
}

/* audio */
audio{width:100%;margin-top:10px}

.section-title{
  margin:30px 0 12px;
  letter-spacing:4px;
  font-weight:900;
}
</style>
</head>
