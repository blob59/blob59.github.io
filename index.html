<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Franco - Hub Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050816; --card: #111827; --accent2: #38bdf8; --text: #f9fafb; --border: #1f2937; }
        body { font-family: system-ui, sans-serif; background: radial-gradient(circle at top, #1f2937 0, #020617 45%, #000 100%); color: var(--text); padding: 20px; text-align: center; }
        .wrapper { max-width: 1000px; margin: 0 auto; }
        .profile-img { width: 140px; height: 140px; border-radius: 50%; border: 3px solid var(--accent2); margin-bottom: 10px; }
        #clock { font-size: 1.8em; color: var(--accent2); font-weight: bold; background: rgba(30, 41, 59, 0.8); padding: 8px 20px; border-radius: 12px; border: 1px solid var(--accent2); display: inline-block; cursor: pointer; }
        
        /* BOTTONE TOOLKIT LUMINOSO */
        .btn-toolkit-main { display: block; max-width: 300px; margin: 30px auto; padding: 20px; background: linear-gradient(135deg, #fbbf24, #fb923c); color: #000; text-decoration: none; font-weight: bold; border-radius: 50px; font-size: 1.2rem; box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); transition: 0.3s; }
        .btn-toolkit-main:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(251, 191, 36, 0.8); }

        .grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); margin-top: 30px; }
        .video-card { background: var(--card); padding: 15px; border-radius: 18px; border: 1px solid var(--border); }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .weather-box { background: var(--card); padding: 10px; border-radius: 15px; border: 1px solid var(--border); margin: 5px; display: inline-block; }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="franco-luma.jpg" class="profile-img">
        <h1>Maestro Franco Ficara</h1>
        <div id="clock" onclick="parlaLuma()">00:00:00</div>
        
        <div>
            <div class="weather-box">üìç Brancaleone: <a href="https://www.ilmeteo.it/meteo/Brancaleone" target="_blank" style="color:var(--accent2)">Meteo</a></div>
            <div class="weather-box">üìç Galbiate: <a href="https://www.ilmeteo.it/meteo/Galbiate" target="_blank" style="color:var(--accent2)">Meteo</a></div>
        </div>

        <a href="toolkit.html" class="btn-toolkit-main">üõ†Ô∏è APRI AI TOOLKIT</a>

        <h2>üé¨ Sora AI Reels</h2>
        <div class="grid">
            <div class="video-card"><div class="video-container"><iframe src="https://www.youtube.com/embed/be_-J-ed150"></iframe></div><p>Ho messo via...</p></div>
            <div class="video-card"><div class="video-container"><iframe src="https://www.youtube.com/embed/f_e9ob22nP0"></iframe></div><p>Reel #1</p></div>
        </div>
    </div>
    <script>
        setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString('it-IT'); }, 1000);
        function parlaLuma() { 
            const m = new SpeechSynthesisUtterance("Franco, clicca il bottone giallo per i tuoi strumenti!"); 
            m.lang='it-IT'; m.pitch=1.8; window.speechSynthesis.speak(m); 
        }
    </script>
</body>
</html>
